name: üê≥ Deploy Backend to Cloud Run

# ‚Üí main Î∏åÎûúÏπòÏóê Ìë∏ÏãúÎê† ÎïåÎßàÎã§, ÏàòÎèô(trigger) Îëò Îã§ ÌóàÏö©
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      # 1) ÏΩîÎìúÎ•º Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - uses: actions/checkout@v3

      # 2) GCP Ïù∏Ï¶ù (GCP_SA_KEYÎäî GitHub SecretsÏóê ÎÑ£Ïñ¥ÎëêÏÖîÏïº Ìï©ÎãàÎã§)
      - uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      # 3) ÌôòÍ≤ΩÎ≥ÄÏàò ÏÑ∏ÌåÖ
      - run: |
          echo "PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}" >> $GITHUB_ENV
          echo "REGION=asia-northeast3"           >> $GITHUB_ENV
          echo "SERVICE_NAME=deb-backend"         >> $GITHUB_ENV

      # 4) Cloud Build Ïã§Ìñâ (BACKEND Ìè¥Îçî Î£®Ìä∏Ïùò cloudbuild.yaml Ï∞∏Ï°∞)
      - name: Build & Submit
        uses: google-github-actions/cloud-build@v1
        with:
          project_id: ${{ env.PROJECT_ID }}
          config: BACKEND/cloudbuild.yaml

      # 5) Cloud Run Î∞∞Ìè¨
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          project_id: ${{ env.PROJECT_ID }}
          service: ${{ env.SERVICE_NAME }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          allow-unauthenticated: true
