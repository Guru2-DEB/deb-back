name: ğŸ³ Deploy Backend to Cloud Run

on:
  push:
    paths:
      - 'deb-back/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Google Cloud ì¸ì¦ ì„¤ì • (repo secret: GCP_SA_KEY)
      - uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      # í”„ë¡œì íŠ¸, ë¦¬ì „ ë“± í™˜ê²½ë³€ìˆ˜
      - run: |
          echo "PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}" >> $GITHUB_ENV
          echo "REGION=asia-northeast3"           >> $GITHUB_ENV
          echo "SERVICE_NAME=deb-backend"         >> $GITHUB_ENV

      # ë¹Œë“œ & ì—…ë¡œë“œ (Cloud Build ì‚¬ìš©)
      - name: Build & Submit
        uses: google-github-actions/cloud-build@v1
        with:
          project_id: ${{ env.PROJECT_ID }}
          config: deb-back/cloudbuild.yaml

      # Cloud Run ì„œë¹„ìŠ¤ ë°°í¬
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          project_id: ${{ env.PROJECT_ID }}
          service: ${{ env.SERVICE_NAME }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          allow-unauthenticated: true
